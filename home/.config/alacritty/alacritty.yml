font:
    size: 12.0
    normal:
        family: Fira Code Nerd Font
window:
    padding:
        x: 20
        y: 20
    dynamic_title: true
# Start flavours
# Base16 Pasque 256 - alacritty color config
# Gabriel Fontes (https://github.com/Misterio77)
colors:
  # Default colors
  primary:
    background: '0x271C3A'
    foreground: '0xDEDCDF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x271C3A'
    cursor: '0xDEDCDF'

  # Normal colors
  normal:
    black:   '0x271C3A'
    red:     '0xA92258'
    green:   '0xC6914B'
    yellow:  '0x804ead'
    blue:    '0x8E7DC6'
    magenta: '0x953B9D'
    cyan:    '0x7263AA'
    white:   '0xDEDCDF'

  # Bright colors
  bright:
    black:   '0x5D5766'
    red:     '0xA92258'
    green:   '0xC6914B'
    yellow:  '0x804ead'
    blue:    '0x8E7DC6'
    magenta: '0x953B9D'
    cyan:    '0x7263AA'
    white:   '0xBBAADD'

  indexed_colors:
    - { index: 16, color: '0x918889' }
    - { index: 17, color: '0x59325C' }
    - { index: 18, color: '0x100323' }
    - { index: 19, color: '0x3E2D5C' }
    - { index: 20, color: '0xBEBCBF' }
    - { index: 21, color: '0xEDEAEF' }
# End flavours
    
